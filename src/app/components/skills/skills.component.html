<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="skills-section text-center">
    <h2 class="mb-4">Skills</h2>
    <div class="skills-container">
        <div class="skill-item">
            <div class="skill-header d-flex align-items-center">
                <i class="fab fa-html5 skill-icon me-2"></i>
                <label class="fw-bold flex-grow-1">HTML & CSS</label>
                <span class="skill-percentage">90%</span>
            </div>
            <div class="progress">
                <div class="progress-bar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="skill-item">
            <div class="skill-header d-flex align-items-center">
                <i class="fab fa-js-square skill-icon me-2"></i>
                <label class="fw-bold flex-grow-1">JavaScript</label>
                <span class="skill-percentage">80%</span>
            </div>
            <div class="progress">
                <div class="progress-bar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="skill-item">
            <div class="skill-header d-flex align-items-center">
                <i class="fab fa-angular skill-icon me-2"></i>
                <label class="fw-bold flex-grow-1">Angular</label>
                <span class="skill-percentage">75%</span>
            </div>
            <div class="progress">
                <div class="progress-bar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="skill-item">
            <div class="skill-header d-flex align-items-center">
                <i class="fas fa-code skill-icon me-2"></i>
                <label class="fw-bold flex-grow-1">TypeScript</label>
                <span class="skill-percentage">85%</span>
            </div>
            <div class="progress">
                <div class="progress-bar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="skill-item">
            <div class="skill-header d-flex align-items-center">
                <i class="fab fa-node-js skill-icon me-2"></i>
                <label class="fw-bold flex-grow-1">Node.js</label>
                <span class="skill-percentage">70%</span>
            </div>
            <div class="progress">
                <div class="progress-bar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
